<!DOCTYPE html>
<html>

  <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lezione HTML</title>
  </head>

  <body>
    <main>

        <!-- Pulsante dissativato -->
        <div>
            <label for="button">Button</label>
            <button type="button" disabled>Disabled</button>
        </div>

        <!-- Lista numerica 0/100 con autofocus -->
        <div>
            <label for="num">Number</label>
            <input type="number" id="numb" menu="number" min="0" max="100" stop="2"autofocus>
        </div>

        <!-- Checkbox pre-checked -->
        <div>
            <label for="checkbox">Checkbox</label>
            <input type="checkbox" id="cb" name="checkbox"Checked> 
        </div>

        <!-- Data -->
        <div>
            <label for="date">Date</label>
            <input type="date" id="date" name="date">
        </div>

    </main>
  </body>

</html>
